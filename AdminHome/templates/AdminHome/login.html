{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <link rel="stylesheet" href="{% static 'Admin/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'Admin/assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'Admin/assets/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'Admin/assets/images/favicon.ico' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
      body * {
        font-family: 'Nunito', sans-serif;
    }
    
      .btn {
        font-family: 'Nunito', sans-serif;
    }

      .badge {
        font-family: 'Nunito', sans-serif;
        color: white;
    }

      th {
        font-family: 'Nunito', sans-serif !important;
    }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Nunito', sans-serif !important;
    }
    </style>
</head>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo" style="text-align: center;">
                  <img src="{% static 'Admin/assets/images/brand.jpg' %}" class="rounded">
                </div>
                <h4 style="text-align: center;">Hello! let's get started</h4>
                <h6 class="font-weight-light" style="text-align: center;">Sign in to continue.</h6>
                <form class="pt-3" method="post">
                  {% csrf_token %}
                  {{form|crispy}}
                  <div class="mt-3">
                    <!-- <a type="submit" class="btn btn-block btn-gradient-success btn-lg font-weight-medium auth-form-btn">SIGN IN</a> -->
                    <button type="submit" class="btn btn-block btn-gradient-success btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                  </div>
                 
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'Admin/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'Admin/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'Admin/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'Admin/assets/js/misc.js' %}"></script>
    <script>
      {% if messages %}
          {% for message in messages %}
              const Toast = Swal.mixin({
                  toast: true,
                  position: "top",
                  showConfirmButton: false,
                  timer: 3000,
                  timerProgressBar: true,
                  didOpen: (toast) => {
                      toast.onmouseenter = Swal.stopTimer;
                      toast.onmouseleave = Swal.resumeTimer;
                  }
              });
              Toast.fire({
                  icon: "{{ message.tags }}",  // You might need to map Django message tags to SweetAlert2 icons
                  title: "{{ message }}"
              });
          {% endfor %}
      {% endif %}
    </script>
  </body>
</html>
