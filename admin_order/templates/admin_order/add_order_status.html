{% extends 'AdminHome/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Add Order Status{% endblock %}

{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="page-header">
            <h2>Order Status</h2>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Order Management</a></li>
                <li class="breadcrumb-item active"><a href="#">Add Order Status</a></li>
              </ol>
            </nav>
        </div>
        <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Add Status Form</h4>
                <div class="table-responsive">
                  <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-gradient-info mr-2">Save</button>
                    <a href="{% url 'admin_order:order_status' %}" class="btn btn-gradient-light mr-2">Cancel</a>
                  </form>
                    
                </div>
              </div>
            </div>
          </div>
        </div>
</div>


{% endblock %}
